<script type="ld-conf">
  {
    "name": "teaser-author",
    "label": "Teaser Author",
    "directives": {
      "embed": {
        "service": "teaser",
        "defaultParams": {
          "layout": "author-embed"
        },
        "config": {
          "search": {
            "displayFilters": ["documentState", "timeRange"],
            "defaultQueries": [
              {"type": "sortBy", "value": "relevance"},
              {"type": "contentType", "value": "author"}
            ],
            "emptySearchQueries": [
              {"type": "sortBy", "value": "-updated_at"},
              {"type": "contentType", "value": "author"}
            ]
          }
        }
      }
    }
  }
</script>
